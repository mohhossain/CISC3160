<!DOCTYPE html>
 
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

        <title>Speech to text conversion using JavaScript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <body>
        <div class="container">
         
            <div class="mywebapp">
                
                <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                <p id="instructions">
                    Press and hold button, then say a location to get the temperature and conditions!
                </p>
                <div class="input">
                    <textarea id="textbox" rows="1" style="resize: none; visibility: hidden;"></textarea>
                </div>
                
                
               <button id="start-btn" class="btn-4">Press and Hold</button>
             <p></p>
            </div>
            <div id="weather">
                <div id="location"></div>
                <h1 id="temp"></h1>
                
                <div id="description"></div>
                
            </div>

            
        </div>
        
        <script src="script.js"></script>
    </body>
